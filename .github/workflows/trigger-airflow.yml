name: Trigger Airflow DAG

on:
  push:
    branches:
      - main

jobs:
  trigger-airflow:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v2

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Start Airflow with Docker
        run: |
          docker-compose up -d  # Start Airflow containers defined in a docker-compose.yml file

      - name: Check Container Status
        run: |
          docker-compose ps  # Check the status of all containers

      - name: Check Airflow Webserver Logs
        run: |
          # Check the logs of the Airflow webserver container to see if there are any issues
          docker-compose logs webserver

      - name: Wait for Airflow webserver to be ready
        run: |
          # Wait for the Airflow webserver to be fully up and running
          # Adjust the timeout and interval as needed
          timeout=300
          interval=10
          elapsed=0
          while ! curl -s http://localhost:8080 | grep "Apache Airflow"; do
            echo "Waiting for Airflow webserver..."
            sleep $interval
            elapsed=$((elapsed + interval))
            if [ $elapsed -ge $timeout ]; then
              echo "Timeout waiting for Airflow webserver"
              exit 1
            fi
          done

      - name: Trigger Airflow DAG
        run: |
          # Replace 'webserver' with the actual name of your Airflow webserver container
          docker-compose exec webserver airflow dags trigger example_dag

      - name: Clean up
        run: |
          docker-compose down  # Stop and remove Airflow containers
